<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Layout Exercises | Forms and Inputs</title>
  <meta charset="utf-8">
  <meta name="description" content="ThinkFul's Forms and Inputs Practice Layout">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="analogsea.css">
</head>
<body>

    <figure>
        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png"
        alt="logo">
    </figure>
    <main>
        <h1 class="signup">Sign Up</h1>
        <form>
            <label class="emailLabel" for="email">Email</label>
            <input class="emailInput" id="email" name="email" type="email">
            <label class="passwordLabel" for="password">Password</label>
            <input class="passwordInput" id="password" name="password" type="password">
            <button class="signupbutton">Sign up</button>
        </form>
        <p>Already have an account? Log in</p>
    </main>
    

</body>
</html>
